                        </button>
                        <ul class="dropdown-menu">

                        </ul>
                    </div>

                </span>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div style="display: flex; justify-content: center;">
        <div>
            <input id="postInput" type="text" placeholder="write what is your mind">
            <button id="imageBtn">image</button>
            <button id="submitBtn" onclick="postSubmitHandler()">Submit</button>
        </div>
    </div>

    <div id="postContentArea">

    </div>
