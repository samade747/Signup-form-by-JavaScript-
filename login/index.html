<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center align-items-center mt-5 mb-2">
                <h1>Sign In</h1>
            </div>
        </div>
        <div class="row shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="col-sm-12 col-md-12 col-lg-8 p-2">
        <form onsubmit="login();">
                <div class="row">
                    <div class="mb-3 col-md-6 col-sm-6">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" placeholder="email" id="Email"  required="true" aria-describedby="emailHelp">
                      
                    </div>
                </div>

                    
                <div class="row">
                 <div class="col-md-6 col-sm-6">
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <!-- <input type="password" placeholder="password" class="form-control" id="Password"> -->
                        
              <div class="input-group-append">                
                <span class="input-group-text" onclick="password_show_hide();">
                    <input type="password" class="input form-control" id="Password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" />
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
              </div>
                         
                    </div>   
                    <div class="row" style="border: 1px solid red;">
                        <div class="col">
                            <button type="submit" class="btn btn-primary col-5 mb-2 m-2">login</button>
                            <button type="button" class="btn btn-primary col-5 mb-2 m-2" onclick="redirectiontomainpage()">signup</button>
                        </div>
                    </div>              
                </div>    
            </div>
        </form>                
        </div>                             
    </div>
    












    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
</body>
</html>
