<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center align-items-center mt-5 mb-2">
                <h1>SignUp Now</h1>
            </div>
        </div>
        <div class="row shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <div class="col-sm-11 col p-2">
                <form onsubmit="signupHandler();">
                    <div class="row">
                    <!-- <div class="col-md-6 col-sm-6 mb-3">
                        <label for="FullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required="true" aria-describedby="text">
                        <div id="fullNameHelp" class="form-text">Enter your full Name</div>
                      </div> -->
                    <div class="col-md-6 col-sm-6">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="userName" required="true" aria-describedby="text">
                        <div id="fullNameHelp" class="form-text">Enter your username, if already exist So login</div>
                      </div>
                    </div>

                      <!-- <div class="mb-3">
                        <label for="Number" class="form-label">Phone Number</label>
                        <input type="Number" class="form-control" id="Number" required="true" aria-describedby="Number">
                        <div id="Numberhelp" class="form-text">Please Enter your Number</div>
                      </div> -->

                    <div class="mb-3">
                      <label for="Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" required="true" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">please enter your email, if already exist So login</div>
                    </div>

                    
                <div class="row">
                 <div class="col-md-6 col-sm-6">
                    <div class="mb-3">
                        
                        <!-- <input type="password" class="form-control" id="Password"> -->
                        <div class="input-group-append">                
                          <span class="input-group-text" onclick="password_show_hide();">
                            <!-- <label for="Password" class="form-label">Password</label> -->
                              <input type="password" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" />
                            <i class="fas fa-eye" id="show_eye"></i>
                            <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                          </span>
                        </div>
                        <div id="Passwordhelp" class="form-text">please enter your password</div>
                      </div>                    
                 </div>    
                 <div class="col-md-6 col-sm-6" >
                    <div class="mb-3">
                        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                        <!-- <input type="password" class="form-control" id="ConfirmPassword"> -->
                        <span class="input-group-text" onclick="password_show_hide1();">
                          <input type="password" class="input form-control" id="cPassword" placeholder="Confirm password" required="true" aria-label="password" aria-describedby="basic-addon1" />  
                        <i class="fas fa-eye" id="show_eyee"></i>
                        <i class="fas fa-eye-slash d-none" id="hide_eyee"></i>
                      </span>
                        
                        <div id="ConfirmPasswordhelp" class="form-text">please re-enter your password to confirm</div>
                    </div>
                 </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary m-2">SignUp Now</button>  
                    <button type="button" class="btn btn-primary m-2" onclick="">login</button>
                  </form>
                  
                </div>
                    
                    
                  
                  
                  

            </div>
        </div>
    </div>
    












    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
</body>
</html>
